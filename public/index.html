<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-body.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/f60010782b.js"
      crossorigin="anonymous"
    ></script>
    <title>Tweeter - Home Page</title>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="newTweet">
        <span><b>Write</b> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="main-header">
      <div>
        <img src="/images/hacker.png" width="300px" height="280px" />
      </div>
      <br />
      <div>
        <h2>Vladyslav <span class="last-name">Kutsevolov</span></h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <form class="new-tweet" method="POST" action="/tweets">
          <label class="tweet-label" for="tweet-text"
            >What are you humming about?</label
          >
          <textarea name="text" data-tweet-text id="tweet-text"></textarea>
          <div class="form-footer">
            <button class="btn-tweet" type="submit">Tweet</button>
            <output
              name="counter"
              id="letter-count"
              class="counter"
              for="tweet-text"
            ></output>
          </div>
        </form>
      </section>

      <article class="tweet-body">
        <!-- Dynamic tweets -->
      </article>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    </script>
    <script type="text/javascript" src="/scripts/animation.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
